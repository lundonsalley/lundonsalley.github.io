<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="ftc-auto-visualizer">
    <title>ftc auto visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<html>
    <body>
        <img id="img-file" hidden>
        <img id="robot-file" hidden>

        <label for="game_file">Game Field:</label>
        <input type="file" id="game_file" name="game_file" 
        accept="image/*" onchange="handleImageUpload(event);"> <br><br>

        <label for="robot_files">Robot Files:</label>
        <input type="file" id="robot_files" name="robot_files" 
        accept="image/*" onchange="storeFile(event);" multiple><br><br>

        <label for="robotState">Choose a robot state:</label>
        <select name="robotState" id="robotState" onchange="robotFileChange(event);">
            <option value="">Upload robot files</option>
        </select><br>

        <p>Robot Top-Down Dimentions (in inches):</p>
        <label for="robot-dimentionW">Width:</label>
        <input type="text" id="robot-dimentionW" onchange="dimChange();" name="robot-dimentionW">

        <label for="robot-dimentionH">Height:</label>
        <input type="text" id="robot-dimentionH" onchange="dimChange();" name="robot-dimentionH"><br><br>

        <label for="rotate">degree field rotations (default: 0):</label>
        <input type="number" id="rotate" name="rotate"><br><br>

        <label for="robotrotate">degree robot rotations (default: 0):</label>
                <input type="number" id="robotrotate" name="robotrotate"><br>
        
        <br><input type="submit" onclick="initField(); initRobot();">
        <button style="margin-left: 25px;" onclick="addPoint();">Add Point</button>
        <button style="margin-left: 25px;" onclick="clearPoints();">Clear Points</button><br><br>


        <div class="container">
            <div style="position:relative;">
                <canvas id="field"></canvas>
                <canvas id="robot"></canvas>
            </div>
            
            <div id="points">
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
